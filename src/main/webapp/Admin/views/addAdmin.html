<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>新增管理員</title>
<link rel="stylesheet" href="views/css/addAdmin.css">
</head>
<body>
	<div class="login-container">
		<h1>新增管理員</h1>
		<form id="addAdminForm" action="/EEIT187-6/Admin/AdminController/addAdmin" method="POST">
			<div class="form-group">
				<label for="adminName">管理員名稱</label> <input type="text"
					id="adminName" name="adminName" placeholder="輸入管理員名稱" required>
			</div>
			<div class="form-group">
				<label for="account">帳號</label> <input type="text" id="account"
					name="account" placeholder="輸入帳號" required>
			</div>
			<div class="form-group">
				<label for="password">密碼</label> <input type="password"
					id="password" name="password" placeholder="輸入密碼" required>
			</div>
			<div id="error-message" style="color: red; margin-top: 10px;"></div>
			<button type="submit">新增管理員</button>
		</form>
	</div>
	
	<script>
        document.getElementById('addAdminForm').addEventListener('submit', function(event) {
            event.preventDefault(); // 防止表單的默認提交

            const form = event.target;
            const formData = new FormData(form);
            const data = new URLSearchParams(formData).toString();

            fetch('/EEIT187-6/Admin/AdminController/addAdmin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: data
            })
            .then(response => response.json())
            .then(data => {
                const errorMessageDiv = document.getElementById('error-message');
                if (data.success) {
                    errorMessageDiv.textContent = ''; // 清除錯誤訊息
                    alert(data.message); // 顯示成功訊息
                    window.location.href = '/EEIT187-6/Admin/AdminController/findAllAdmins'; // 重定向到管理員列表頁面
                } else {
                    errorMessageDiv.textContent = data.message; // 顯示錯誤訊息
                }
            })
            .catch(error => {
                console.error('發生錯誤:', error);
            });
        });
    </script>
</body>
</html>
