<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>租借訂單項目資料</title>
<link rel="stylesheet" href="../template/template.css">
<link rel="stylesheet" href="../template/rent.css">
<link rel="stylesheet" href="../template/table1.css">
<script src="../template/template.js"></script>
</head>
<body>
	<div class="top-menu">
		<a href="#" onclick="showSidebar('member')">會員管理</a> <a href="#"
			onclick="showSidebar('store')">商城管理</a> <a href="#"
			onclick="showSidebar('order')">訂餐管理</a> <a href="#"
			onclick="showSidebar('rental')">租借用具管理</a> <a href="#"
			onclick="showSidebar('reservation')">餐廳訂位管理</a> <a href="#"
			onclick="showSidebar('points')">會員積分優惠券管理</a>
	</div>
	<div class="sidebar" id="sidebar"></div>
	<div class="content" id="content">
		<h2>輸入租借訂單資料</h2>
		<form method="get" class="btn"
			action="/EEIT187-6/rentItemController/getAll">
			<input type="submit" value="返回">
		</form>
		<form method="get" action="/EEIT187-6/rentItemController/insert" onsubmit="return validateForm()">
			<table>
				<tr>
					<td>訂單編號:<select id="rent_id" name="rent_id" >
						<option value="" selected disabled>請選擇訂單編號</option>
						<option value="30000">30000</option>
						<option value="30001">30001</option>
						<option value="30002">30002</option>
						<option value="30003">30003</option>
						<option value="30004">30004</option>
					</select>
					</td>
				</tr>

				<tr>
					<td>用具編號:<select id="tableware_id" name="tableware_id" >
					<option value="" selected disabled>請選擇用具編號</option>
						<option value="1">1</option>
                		<option value="2">2</option>
                		<option value="3">3</option>
		                <option value="4">4</option>
					</select>
					</td>
				</tr>
				<tr>
					<td>租借數量: <input type="text" name="rent_item_quantity" id="rent_item_quantity"/>
					</td>
				</tr>
				<tr>
					<td>項目押金: <input type="text" name="rent_item_deposit" id="rent_item_deposit"/>
					</td>
				</tr>
			</table>
			<input type="submit" value="確定" />
		</form>
		<script>
        function validateForm() {
            // 获取表单字段的值
            var rentId = document.getElementById("rent_id").value;
            var tablewareId = document.getElementById("tableware_id").value;
            var rentQuantity = document.getElementById("rent_item_quantity").value;
            var rentDeposit = document.getElementById("rent_item_deposit").value;

            // 检查是否为空
            if (rentId === "" || tablewareId === "" || rentQuantity === "" || rentDeposit === "") {
                alert("所有資料必須填寫");
                return false; // 阻止表单提交
            }

            // 检查押金和数量是否为数字
            if (isNaN(rentQuantity) || isNaN(rentDeposit)) {
                alert("押金和數量必須為數字");
                return false; // 阻止表单提交
            }

            return true; // 表单验证通过，允许提交
        }
    </script>
			<script>
		document.addEventListener("DOMContentLoaded", function() {
			showSidebar('rental');
		});
	</script>
</body>
</html>
